<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Skelbimai</title>
  <link rel="icon" href="../logo.png" type="image/icon type">
  <link rel="stylesheet" href="/src/css/style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/css/alertify.min.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
</head>

<body>
  <div class="main-container">
    <section class="h-100 h-custom login-register-form" style="visibility: hidden;">
      <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-12">
            <div class="card card-registration card-registration-2" style="border-radius: 15px;">
              <div class="card-body p-0">
                <div class="row g-0">
                  <div class="col-lg-6">
                    <div class="p-5">
                      <h3 class="fw-normal mb-5" style="color: #3B71CA;">Are you a new user? Register here.</h3>

                      <div class="row">
                        <div class="col-md-6 mb-4 pb-2">

                          <div class="form-outline">
                            <label class="form-label" for="register_first_name">First name</label>
                            <input placeholder="John" type="text" id="register_first_name"
                              class="form-control form-control-lg register_input" required />
                          </div>

                        </div>
                        <div class="col-md-6 mb-4 pb-2">

                          <div class="form-outline">
                            <label class="form-label" for="register_last_name">Last name</label>
                            <input placeholder="Doe" type="text" id="register_last_name"
                              class="form-control form-control-lg register_input" required />
                          </div>

                        </div>
                      </div>

                      <div class="row">
                        <div class="col-md-6 mb-4 pb-2">
                          <div class="form-outline">
                            <label class="form-label" for="register_email">Email</label>
                            <input placeholder="someone@example.com" type="email" id="register_email"
                              class="form-control form-control-lg register_input" required />
                          </div>
                        </div>
                        <div class="col-md-6 mb-4 pb-2">
                          <div class="form-outline">
                            <label class="form-label" for="register_phone">Phone number</label>
                            <input placeholder="+1234567890" type="text" id="register_phone"
                              class="form-control form-control-lg register_input" required />
                          </div>

                        </div>
                        <div class="mb-4 pb-2">
                          <div class="form-outline form-white">
                            <label class="form-label" for="register_password">Password</label>
                            <input type="password" id="register_password" class="form-control form-control-lg register_input"
                              required />
                          </div>
                        </div>
                      </div>
                      <button type="button" class="btn btn-primary btn-lg rl-btn" data-mdb-ripple-color="dark"
                        id="signUp">Register</button>
                    </div>
                  </div>
                  <div class="col-lg-6 bg-primary text-white" style="border-radius: 15px;">
                    <div class="p-5">
                      <h3 class="fw-normal mb-5">If you already have an account, login here.</h3>

                      <div class="row">
                        <div class="col-md-6 mb-4 pb-2">

                          <div class="form-outline form-white">
                            <label class="form-label" for="login_email">Email</label>
                            <input type="email" id="login_email" class="form-control form-control-lg login_input" required />
                          </div>

                        </div>
                        <div class="col-md-6 mb-4 pb-2">

                          <div class="form-outline form-white">
                            <label class="form-label" for="login_password">Password</label>
                            <input type="password" id="login_password" class="form-control form-control-lg login_input" required />
                          </div>

                        </div>
                      </div>

                      <button type="button" class="btn btn-light btn-lg rl-btn" data-mdb-ripple-color="dark"
                        id="signIn">Login</button>

                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </div>

  <script type="module" src="/src/scripts/index.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>

  <script src="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/alertify.min.js"></script>
</body>

</html>
